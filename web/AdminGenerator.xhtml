<ui:composition template="resources/AdminTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
>
    <ui:define name="content">                  
<h:form target="_blank">
<h:panelGroup>
	<h:inputText id="Skill_ID" value="#{QuestionBean.skillId}" required="true" size="27" />
	<f:verbatim><br/></f:verbatim>
	<h:message for="skillId" styleClass="errors"/>
</h:panelGroup>
<h:selectOneMenu value="#{QuestionBean.difficulty}">
                 <f:selectItem itemValue="Easy" itemLabel="Easy" />
                 <f:selectItem itemValue="Moderate" itemLabel="Moderate" />
                 <f:selectItem itemValue="Hard" itemLabel="Hard" />
</h:selectOneMenu>
                <h:panelGroup>
		<p:commandButton value="Generate" action="#{QuestionBean.adminGenerateQuestion}" onclick="this.form.target='_blank'" icon="ui-icon-check" style="margin:0"/>
		</h:panelGroup>
    </h:form>
    </ui:define>
</ui:composition>
