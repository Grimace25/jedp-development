<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>JEDP Application</title>
    </h:head>
    <h:body>
        <h1>Question Generator Results</h1>
 
 		<p:dataTable id="qs" value="#{QuestionBean.questionList()}" var="q" style="width: 100%">
 
    		<p:column>
    			<f:facet name="header">
    				Skill ID
    			</f:facet>
    				#{q.skillId}
    		</p:column>
 
    		<p:column>
    			<f:facet name="header">
    				Question Text
				</f:facet>
    				#{q.questionText}
    		</p:column>
 
 			<p:column>
    			<f:facet name="header">
    				Difficulty
				</f:facet>
    				#{q.difficulty}
    		</p:column>
 
    		<p:column>
    			<f:facet name="header">
    				Expected Time
				</f:facet>
    				#{q.exTime}
    		</p:column>
     		<p:column>
    			<f:facet name="header">
    				Expected Answer
				</f:facet>
    				#{q.exAnswer}
    		</p:column>
    	</p:dataTable>
    </h:body>
</html>
