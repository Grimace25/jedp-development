<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>JEDP Interview Tool</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h:graphicImage library="images" name="App_Title.png" width="1111" height="83" />
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Menu" collapsible="true">
                    <p:menu>
                        <p:submenu>
                            <p:menuitem value="Home" url="index.xhtml" />
                            <p:menuitem value="Question Generator" url="generator.xhtml" />
                            <p:menuitem value="Create Scorecard" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Create Report" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Add/Remove User" url="useredit.xhtml" />
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
                    				<h:outputText value="User Name" styleClass="style2"/>	
                                                <f:verbatim><br/></f:verbatim>
						<h:panelGroup>
							<h:inputText id="userName" value="#{Bean.userName}" required="true" size="27" />
							<f:verbatim><br/></f:verbatim>
							<h:message for="userName" styleClass="errors"/>
						</h:panelGroup>

						<h:outputText value="Password" styleClass="style2"/>
                                                <f:verbatim><br/></f:verbatim>
						<h:panelGroup>
							<h:inputSecret id="Password" value="#{Bean.pwd}" size="27" redisplay="true" required="true"/>
							<f:verbatim><br/></f:verbatim>
							<h:message for="Password" styleClass="errors" />
						</h:panelGroup>

						<h:outputText value="Confirm Password" styleClass="style2"/>
                                                <f:verbatim><br/></f:verbatim>
						<h:panelGroup>
							<h:inputSecret id="confirmPassword" value="#{Bean.confPwd}" size="27" redisplay="true" required="true"/>
							<f:verbatim><br/></f:verbatim>
							<h:message for="confirmPassword" styleClass="errors" />
						</h:panelGroup>
						
						<h:outputText value="Full Name" styleClass="style2"/>
                                                <f:verbatim><br/></f:verbatim>
						<h:panelGroup>
							<h:inputText id="FullName" value="#{Bean.userFullName}" size="27" required="true"/>
							<f:verbatim><br/></f:verbatim>
							<h:message for="Full Name" styleClass="errors" />
						</h:panelGroup>

						<h:outputText value="Role" styleClass="style2"/>
                                                <f:verbatim><br/></f:verbatim>
						<h:panelGroup>
							<h:inputText id="address" value="#{Bean.userRole}" size="27" required="true"/>
							<f:verbatim><br/></f:verbatim>
							<h:message for="role" styleClass="errors" />
						</h:panelGroup>
                                                
                                                <h:outputText value=" "/>
                <h:panelGroup>
		<p:commandButton value="Add User" action="#{Bean.newUser}" icon="ui-icon-check" style="margin:0"/>
		</h:panelGroup>
                      <f:verbatim><br/></f:verbatim>  
                      <f:verbatim><br/></f:verbatim>
                <h:outputText value="Remove User by User Name" styleClass="style2"/> 
                <f:verbatim><br/></f:verbatim>
                <h:panelGroup>
                    						
                    <h:inputText id="userName2" value="#{Bean.userName}" required="true" size="27" />
                    <f:verbatim><br/></f:verbatim>
                    <h:message for="userName2" styleClass="errors"/>
			<f:verbatim><br/></f:verbatim>			
		<p:commandButton value="Remove User" action="#{Bean.deleteUser}" icon="ui-icon-check" style="margin:0"/>
		</h:panelGroup>
</h:form>
                </p:layoutUnit>
                
                <p:layoutUnit position="south">
                    If you have any problems or questions regarding the functionality of this application, please contact our support team admin.<br/>
                    <b>Andrew Gray | 508-555-5555 | <a href="mailto:graya25@gmail.com">graya25@gmail.com</a></b>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
