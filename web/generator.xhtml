<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>JEDP Interview Tool</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h:graphicImage library="images" name="App_Title.png" width="1111" height="83" />
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Menu" collapsible="true">
                    <p:menu>
                        <p:submenu>
                            <p:menuitem value="Home" url="index.xhtml" />
                            <p:menuitem value="Question Generator" url="generator.xhtml" />
                            <p:menuitem value="Create Scorecard" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Create Report" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Add/Remove User" url="useredit.xhtml" />
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
<h:panelGroup>
	<h:inputText id="Skill_ID" value="#{QuestionBean.skillId}" required="true" size="27" />
	<f:verbatim><br/></f:verbatim>
	<h:message for="skillId" styleClass="errors"/>
</h:panelGroup>
<h:selectOneMenu value="#{QuestionBean.difficulty}">
                 <f:selectItem itemValue="Easy" itemLabel="Easy" />
                 <f:selectItem itemValue="Moderate" itemLabel="Moderate" />
                 <f:selectItem itemValue="Hard" itemLabel="Hard" />
</h:selectOneMenu>
                <h:panelGroup>
		<p:commandButton value="Generate" action="#{QuestionBean.generateQuestion}" icon="ui-icon-check" style="margin:0"/>
		</h:panelGroup>
    </h:form>
                </p:layoutUnit>
                
                <p:layoutUnit position="south">
                    If you have any problems or questions regarding the functionality of this application, please contact our support team admin.<br/>
                    <b>Andrew Gray | 508-555-5555 | <a href="mailto:graya25@gmail.com">graya25@gmail.com</a></b>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
